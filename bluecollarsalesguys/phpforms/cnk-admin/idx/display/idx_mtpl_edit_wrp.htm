function OnFormChange()
{
   var frm_sel = document.getElementById('frms_name');
   var fld_sel = document.getElementById('pfld_name');

   if ( typeof(frm_sel)=='object' && frm_sel!=null )
    if ( typeof(fld_sel)=='object' && fld_sel!=null )
    {
       fld_sel.options.length = 0;

       for ( i=0; i<aData[0].length; i++ )
       {
          if ( aData[0][i] == frm_sel.value )
          {
             for ( j=0; j<aData[1][i].length; j++ )
             {
                if (document.createElement)
                {
                   var newOpt = document.createElement("OPTION");
                   newOpt.text = aData[2][i][j];
                   newOpt.value = aData[1][i][j];
                   (fld_sel.options.add) ? fld_sel.options.add(newOpt) : fld_sel.add(newOpt, null);
                }
                else
                {
                   fld_sel.options[i] = new Option(aData[2][i][j], aData[1][i][j], false, false);
                }
             }
          }
       }
    }
}

function OnSubmit()
{
   var this_frm = this.document.getElementById('this_mtpl_form');
   var remo_frm = top.opener.document.getElementById('mtpl_frm');

   remo_frm['mtpl_id'].value   = this_frm['mtpl_id'].value;
   remo_frm['mtpl_name'].value = this_frm['mtpl_name'].value;
   remo_frm['mtpl_from'].value = this_frm['mtpl_from'].value;
   remo_frm['mtpl_subj'].value = this_frm['mtpl_subj'].value;
   remo_frm['mtpl_tpl'].value  = this_frm['mtpl_tpl'].value;

   remo_frm.submit();
   window.close();
   return false;
}

// Insert special tags
function InsertValue( that )
{
    var sTag = '';
    var sEndTag = '';
    var bField  = false;

    if ( that.id.substr(0,3) == 'frm' ) sTag = '[form-';
    if ( that.id.substr(0,3) == 'fld' )
    {
       sTag = '[field-'; bField = true;
    }

    if ( that.id.substr(3,12) == '_ins_name' ) sTag += 'name';
    if ( that.id.substr(3,12) == '_ins_data' ) sTag += 'data';

    var txt = this.document.getElementById('mtpl_tpl');
    var lb  = this.document.getElementById('pfld_name');

    var sReplace = "";
    if ( lb.options.length > 0 && bField )
       for(var i=0; i<lb.options.length; i++) 
       {
           if (lb.options[i].selected)
           {
               sEndTag  = '#' +lb.options[i].value+ '#' ; 
               break;
           }
       }
       else if ( lb.options.length <= 0 && bField ) return;

    sReplace = sTag + sEndTag + ']';

    // IE
    if (document.selection)
    {
        txt.focus();
        sel = document.selection.createRange();
        sel.text = sReplace;
        that.focus();
    }
    // Mozilla/Netscape
    else if (txt.selectionStart || txt.selectionStart == "0")
    {
        var startPos = txt.selectionStart;
        var endPos   = txt.selectionEnd;
        var txtVal   = txt.value;
        txt.value = txtVal.substring(0, startPos) + sReplace + txtVal.substring(endPos, txtVal.length);
    }
    else txt.value += sReplace;
}
-->
